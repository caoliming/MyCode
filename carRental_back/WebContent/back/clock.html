<html>
	<head >
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>数字时钟</title>
		<link href="tq/assets/css/style.css" rel="stylesheet" />
	</head>

	<body style="background-color: #FFFFFF;">

		<div id="clock" class="light" style="background-color: #FFFFFF;">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>

		<div class="button-holder" style="background-color: #FFFFFF;">
			<a id="switch-theme" class="button">切换主题</a>
			<a class="alarm-button"></a>
		</div>

		<!-- The dialog is hidden with css -->
		<div class="overlay" >

			<div id="alarm-dialog">

				<h2>设置闹铃</h2>

				<label class="hours">
					时
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					分
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					秒
					<input type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">设定</a>
					<a id="alarm-clear" class="button red">清除</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time&#39;s up!</h2>

				<div class="button-holder">
					<a class="button blue">关闭</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" >
			<source src="tq/assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="tq/assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>

        
		<script src="tq/assets/js/jquery.min.js"></script>
		<script src="tq/assets/js/moment.min.js"></script>
		<script src="tq/assets/js/script.js"></script>

	</body>
</html>
